<body>

<div align='center'>
    <div style='font-size: 32px;'>

            <img src="file:///android_asset/juspay/processing.gif"/>
            <br><br>
            <div style='font-size: 16px;'>
                Please wait while we take you to the bank website for authentication.

            <img src="file:///android_asset/juspay/secured-by-juspay-v2.png"/>
        </div>

</div>
<script type="text/javascript">
    var setupAcsForm = function(uri, pareq, termUrl, md) {
        var frm = document.createElement("form")
        frm.method = "post"
        frm.action = uri
        frm.setAttribute("style", "display:none;")
        var inp
        var values = [pareq, termUrl, md]
        var keys = ["PaReq", "TermUrl", "MD"]
        for(var i = 0; i < keys.length; i++) {
            var entry = keys[i]
            inp = document.createElement("input")
            inp.type = "hidden"
            inp.name = keys[i]
            inp.value = unescape(values[i])
            frm.appendChild(inp)
            frm.appendChild(document.createElement("br"))
        }
        var b = document.getElementsByTagName("body")[0]
        b.appendChild(frm)
        var payment_form = document.getElementsByTagName("form")[0]
        window.setTimeout(function(){
            payment_form.submit()
        }, 100) // submit the form after 3 seconds
    }
    //////
    </script>
</body>
</html>
